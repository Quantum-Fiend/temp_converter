<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter | Go + Wasm</title>
  <link rel="stylesheet" href="styles.css">
  <script src="wasm_exec.js"></script>
</head>

<body>
  <!-- Animated particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Main container -->
  <div class="container">
    <div class="converter-card">
      <h1 class="title">Temperature Converter</h1>

      <div class="input-group">
        <label for="conversion-type">Conversion Type</label>
        <select id="conversion-type">
          <option value="c-to-f">Celsius → Fahrenheit</option>
          <option value="f-to-c">Fahrenheit → Celsius</option>
        </select>
      </div>

      <div class="input-group">
        <label for="temperature-input">Temperature Value</label>
        <input type="number" id="temperature-input" placeholder="Enter temperature..." step="0.1" />
      </div>

      <button id="convert-btn">Convert</button>

      <div id="result" class="result-display"></div>
    </div>
  </div>

  <footer>
    Powered by <a href="https://go.dev/" target="_blank">Go</a> + WebAssembly
  </footer>

  <script src="index.js"></script>
</body>

</html>
